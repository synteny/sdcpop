description: Example Questionnaire for SDCPOP
title: Example Questionnaire
items:
  - text: Пол
    type: choice
    required: false
    answers:
      - code: Male
        display: Мужской
      - code: Female
        display: Женский
  - text: Индекс массы тела
    type: group
    required: true
    items:
      - text: Рост
        type: decimal
        linkId: height
        itemControl: textbox
        definition:
          Observation:
            code:
              constant:
                coding:
                  system: http://loinc.org
                  code: 8302-2
        path: 'value'
      - text: Вес
        type: decimal
        linkId: weight
        itemControl: textbox
        code:
          system: http://loinc.org
          code: 29463-7
        definition:
          Observation:
            code:
              constant:
                coding:
                  system: http://loinc.org
                  code: 29463-7
        path: 'value'
      - text: ИМТ
        type: decimal
        readOnly: true
        enableWhen: ['weight exists', 'height exists']
        enableBehavior: and
        calculatedExpression: '%weight / %height / %height'
        definition:
          Observation:
            code:
              constant:
                coding:
                  system: http://loinc.org
                  code: 31165-5
        path: 'value'
  - text: Диагноз
    type: group
    repeats: true
    definition: Condition
    items:
      - text: Заболевание
        type: choice
        answers: http://hl7.org/fhir/ValueSet/icd-10
        path: 'Condition.code'
      - text: Дата наступления
        type: date
        path: 'Condition.onset'







