description: Example Questionnaire for SDCPOP
title: Example Questionnaire
items:
  - text: Пол
    type: choice
    required: false
    answers:
      - code: Male
        display: Мужской
      - code: Female
        display: Женский
    definition: Observation
    path: 'value as CodeableConcept'
  - text: Индекс массы тела
    type: group
    required: true
    items:
      - text: Рост
        type: text
        linkId: height
        itemControl: textbox
        definition: Observation/example-questionnaire-height.yaml
        path: 'value as string'
      - text: Вес
        type: decimal
        linkId: weight
        itemControl: textbox
        definition: Observation/example-questionnaire-weight.yaml
        path: 'value as string'
      - text: ИМТ
        type: decimal
        readOnly: true
        enableWhen: ['weight exists', 'height > 0']
        enableBehavior: all
        calculatedExpression: '%weight / %height / %height'
        definition: Observation/example-questionnaire-bmi.yaml
        path: 'value as string'
  - text: Диагноз
    type: group
    repeats: true
    definition: Condition
    items:
      - text: Заболевание
        type: choice
        answers: http://hl7.org/fhir/ValueSet/icd-10
        path: 'Condition.code as CodeableConcept'
      - text: Дата наступления
        type: dateTime
        path: 'Condition.onset as dateTime'                                                                                                                                                                                                         